<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
</head>
<style>
    * {padding: 0px; margin: 0px;}
    .form {display: flex;flex-direction: column;width: 20rem;padding: 5rem;}
    input,label {margin: 0.2rem;}
    .container {display: flex;justify-content: center;align-content: center;}
    #submit, #clear {width: 6rem;}
    .buttons {display: flex; flex-direction: row; justify-content: center;}
</style>
<body>
    <div class="container">
        <div class="form">
            <label for="text">First name</label>
            <input type="text" name="firstName" id="fnme" required>
            <label for="text">Last name</label>
            <input type="text" name="lastName" id="lnme" required>
            <label for="text">Phone</label>
            <input type="tel" name="phone" id="phnr" required> 
            <label for="email">Email</label>
            <input type="email" name="email" id="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address" >
            <div class="buttons">
                <input type="submit" name="submit" id="submit">
                <button id="clear">clear</button>
            </div>
        </div>
    </div>
</body>
</html>
